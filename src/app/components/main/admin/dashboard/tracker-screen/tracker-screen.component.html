
<div class="container">
  <!-- <p *ngFor="let vehicle of vehicles">{{vehicle.vehicleNo}}</p> -->
  <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

       <agm-marker
           *ngFor="let m of markers; let i = index"
           (markerClick)="clickedMarker(m.label, i)"
           [latitude]="m.lat"
           [longitude]="m.lng"
           [label]="m.label"
           [iconUrl]="m.iconUrl"
           [markerDraggable]="m.draggable"
           (dragEnd)="markerDragEnd(m, $event)">

          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>

      </agm-marker>

  </agm-map>

</div>
