<div class="container">
  <div class="row">
  <div class="col-lg-12" *ngIf="!isSubmited">
  <form class="example-form" #vehicleForm="ngForm" (ngSubmit)="addVehicle(vehicleForm.value)">
    <fieldset>

      <div class="form-group">
        <label class="text-uppercase" for="vehicle_no">*Vehicle No</label>

          <input ngModel id="vehicle_no" name="vehicle_no" type="text" placeholder="Vehicle's no" class="form-control" required="">

      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="text-uppercase" for="chassi_no">*Chassi's No</label>

          <input ngModel id="chassi_no" name="chassi_no" type="text" placeholder="Chassi's no" class="form-control" required="">

      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="text-uppercase" for="vehicle_type">*Vehicle Type</label>

          <select ngModel name="vehicle_type" id="vehicle_type" class="form-control">

            <option value="car">Car</option>
            <option value="van">Van</option>
            <option value="bus">Bus</option>
            <option value="three_wheel">Three Wheel</option>

          </select>

      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="text-uppercase" for="driver">*Driver</label>
          <select ngModel name="driver" id="driver" class="form-control input-md">

            <option *ngFor="let driver of driverList" value="{{driver['_id']}}">{{driver['name']}}</option>

          </select>

      </div>


      <div class="form-group">
        <div class="col-md-4 ">
          <button class="btn btn-primary" ><i class="fa fa-add"></i> Add</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>

<div *ngIf="isSubmited">
  <img src="/assets/images/loading.gif" alt="" style="height: 100px;
    margin-top: 25vh;
    margin-left: 50vh;
    margin-bottom: 25vh;">
</div>
</div>
</div>

<div class="row">
    <mat-card style="width: 100%" >
      <form *ngIf="!isSubmited" class="form-horizontal" #vehicleForm="ngForm" (ngSubmit)="addVehicle(vehicleForm.value);vehicleForm.reset()">
        <fieldset>
        <div class="row">

            <div class="col-lg-4">
              <mat-form-field>
                  <input  matInput ngModel placeholder="*Vehicle No" class="trp-select"  id="vehicle_no" name="vehicle_no">
              </mat-form-field>
            </div>

            <div class="col-lg-4">
                <mat-form-field>
                    <input  matInput ngModel placeholder="*Chassi's No" class="trp-select"  id="chassi_no" name="chassi_no">
                </mat-form-field>
            </div>

            <div class="col-lg-4">
                <mat-form-field>
                    <mat-select ngModel placeholder="*Vehicle Type"  name="vehicle_type" id="vehicle_type">
                        <mat-option value="van">Van</mat-option>
                        <mat-option value="bus">Bus</mat-option>
                        <mat-option value="three_wheel">Three Wheel</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-4">
                <mat-form-field>
                    <mat-select ngModel placeholder="*Driver"  name="driver" id="driver">
                        <mat-option *ngFor="let driver of driverList" value="{{driver['_id']}}">{{driver['name']}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>



            <!-- File Button -->
            <!-- <div class="form-group">
              <label class="col-md-4 control-label" for="image">Image</label>
              <div class="col-md-4">
                <input ngModel id="image" name="image" class="input-file" type="file">
              </div>
            </div> -->
          <div class="row">
            <div class="col-lg-12">
                <mat-card-actions style="text-align: right;">
                    <button class="btn-success" mat-button>Add</button>
                </mat-card-actions>
            </div>
          </div>


        </div>


        </fieldset>
        </form>

      <mat-spinner *ngIf="isSubmited"></mat-spinner>

    </mat-card>


</div>
