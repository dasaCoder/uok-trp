
<div class="row">
  <div class="col-lg-7">

      <app-sheduler *ngIf="requests" [requests]="requests"></app-sheduler>

      <app-sheduler *ngIf="!requests" [requests]="[]"></app-sheduler>

  </div>

  <div class="col-lg-5" *ngIf="drivers">

    <div style="overflow-y: scroll; height:55vh;">

        <mat-list>
            <mat-list-item style="cursor: pointer;border-bottom: 1px solid #c8c8c8;" [ngClass]="{clicked: clickedItem === driver['_id']}" (click)="selectDriver(driver)"  *ngFor="let driver of drivers" >
              <img matListAvatar src="../../../../../../assets/images/pattern/pattern.png" alt="avatar">
              <h3 matLine> {{ driver['name'] }} </h3>
              <p matLine>
                  <button mat-button (click)="setDriver(driver)" style="background-color: #4CAF50;float: right;">Add</button>


              </p>
            </mat-list-item>
        </mat-list>


    </div>



  </div>

      <div mat-dialog-actions>
        <div class="spacer"></div>
        <button mat-button [mat-dialog-close]="clickedItem" style="background-color: #FF9800; " cdkFocusInitial>Close</button>
      </div>
</div>
