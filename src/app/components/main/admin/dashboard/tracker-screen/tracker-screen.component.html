
<div class="container">

  <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">

       <agm-marker
           *ngFor="let m of vehicles; let i = index"
           (markerClick)="clickedMarker(m.name, i)"
           [latitude]="m.lat"
           [longitude]="m.lng"
           [label]="m.name"

       >
          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>

      </agm-marker>

  </agm-map>

</div>
