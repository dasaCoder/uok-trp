<div class="container-fluid">

  <kendo-tabstrip [ngStyle]="{'width': '400px'}">
    <kendo-tabstrip-tab
      *ngFor="let vehicle_type of vehicle_types let i=index"
      [title]="vehicle_type.type"
      [selected]="i == selected"
      [disabled]="vehicle_type.disabled"
    >
      <ng-template kendoTabContent>
        <div class="weather">
          <p>eee</p>
        </div>
      </ng-template>
    </kendo-tabstrip-tab>


  </kendo-tabstrip>

  <div class="row" *ngFor="let vehicle of vehicleList">

    <div class="col-md-2 vehicle_no_div">
      {{vehicle['vehicle_no']}}
    </div>

    <div *ngFor="let request of requestList" class="col-md-2">
      <div *ngIf="request['vehicle']['vehicle_no'] == vehicle['vehicle_no']">
        <div>
          <span>
            {{request['departure']['pickupTime']}}
          </span>
          <span>
            {{request['departure']['dropTime']}}
          </span>
        </div>

        <div>
          <span>{{request['departure']['pickupPoint']}}</span> To
          <span>{{request['departure']['dropPoint']}}</span>
        </div>

        {{request['refNo']}}

      </div>
    </div>

  </div>
</div>
