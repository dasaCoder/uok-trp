<div class="container">
    <div class="row">
          <div class="col-lg-12" *ngIf="!isSubmited">
            <form class="form-horizontal" #driverForm="ngForm" (ngSubmit)="addDriver(driverForm.value)">
              <fieldset>

              <!-- Form Name -->
              <legend>Add Driver</legend>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-8">
                <input ngModel id="name" name="name" type="text" placeholder="Driver's name" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nic_no">NIC number</label>
                <div class="col-md-8">
                <input ngModel id="nic_no" name="nic_no" type="text" placeholder="NIC number" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="driving_liecence_no">Driving licence No </label>
                <div class="col-md-8">
                <input ngModel id="driving_liecence_no" name="driving_liecence_no" type="text" placeholder="Liecence Number" class="form-control input-md" required="">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="telephone">Telephone</label>
                <div class="col-md-8">
                <input ngModel id="telephone" name="telephone" type="text" placeholder="Telephone" class="form-control input-md" required="">

                </div>
              </div>

              <!-- File Button -->
              <!-- <div class="form-group">
                <label class="col-md-4 control-label" for="image">Image</label>
                <div class="col-md-4">
                  <input ngModel id="image" name="image" class="input-file" type="file">
                </div>
              </div> -->

              <!-- Textarea -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="address">Address</label>
                <div class="col-md-4">
                  <textarea ngModel class="form-control" id="address" name="address"></textarea>
              </div>
              </div>

              <div class="form-group">
                <div class="col-md-4 ">
                  <button class="btn btn-primary" ><i class="fa fa-add"></i> Add</button>
                </div>
              </div>
              </fieldset>
              </form>

          </div>

          <div *ngIf="isSubmited">
            <img src="/assets/images/loading.gif" alt="" style="height: 100px;
              margin-top: 25vh;
              margin-left: 50vh;
              margin-bottom: 25vh;">
          </div>
      </div>
</div>
