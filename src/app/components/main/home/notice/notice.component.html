<div class="row">
  <div class="col-md-8" style="background-color: black">
    <div class="trp-home-main-div">


      <div class="input-wrapper trp-notice-background w-100">
      <div class="container">
        <div class="row">

          <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-5 offset-md-5">
            <div class="trp-check-date-div">
              <label class="trp-check-date">Check date:</label>
              <input [(ngModel)]="selectedDate"
                     [owlDateTimeTrigger]="dtPicker1"
                     [owlDateTime]="dtPicker1"
                     class="trp-min-input"
              >
              <fa name="calendar" class="errspan"></fa>
              <owl-date-time
                (afterPickerClosed)="picker()"
                [pickerType]="'calendar'"
                #dtPicker1></owl-date-time>

              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngFor="let vehicle of availableVehicles">{{vehicle.type}}{{vehicle.left}}</li>
                </ul>
              </div>
            </div>


          </div>




        </div>

      </div>

    </div>
      <img src="/assets/images/background/main.svg" alt="" class="trp-home-main-img">
    </div>



    <hr class="trp-home-hr" style="border-color: white">



  </div>
  <div class="col-md-4">
    <div class="row" style="margin-top: 3vh">
      <div class="col-md-12 text-center">
        <img src="/assets/images/background/reservation.png" alt="" class="trp-home-menu">
        <h5 class="trp-home-text">Reserve vehicle/s  for your academic purposes....</h5>
        <button class="trp-home-btn">Reserve Vehicle...</button>
      </div>
    </div>

    <hr class="trp-home-hr" size="3px">

    <div class="row">
      <div class="col-md-12 text-center">
        <img src="/assets/images/background/taxi.png" alt="" class="trp-home-menu">
        <h5 class="trp-home-text">Reserve vehicle/s  for your academic purposes....</h5>
        <button class="trp-home-btn">Reserve Vehicle...</button>
      </div>
    </div>
  </div>
</div>
