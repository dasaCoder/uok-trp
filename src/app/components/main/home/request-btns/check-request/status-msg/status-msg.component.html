<div class="row">
  <div *ngIf="!status || status == 10">
    <div class="col-md-8">
      <form class="form-horizontal">
        <fieldset>


          <div class="form-group">
            <label class="col-md-12 control-label" for="redNo">Refarance No</label>
            <div class="col-md-12">
              <div class="input-group">
                <span class="input-group-addon">TRD</span>
                <input id="redNo" name="redNo" [(ngModel)]="refNo" class="form-control input-md" placeholder="Ex: - 5" type="text" required="">
              </div>

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-12 control-label" for="password">Password</label>
            <div class="col-md-12">
              <input id="password" name="password" [(ngModel)]="password" type="password" placeholder="enter your password here" class="form-control input-md" required="">

            </div>
          </div>
          <div class="form-group text-center">
            <button class="btn trp-btn" (click)="getStatus()">View</button>
          </div>

        </fieldset>
      </form>
    </div>
    <div class="col-md-4">

    </div>
  </div>

  <div>
    <div class="row">
      <div
        [class.body-danger]="status == 3"
      >

      </div>
    </div>
  </div>

</div>
