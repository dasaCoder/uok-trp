<div class="container">
  <div class="row">
    <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1"></div>
    <div class="col-xl-4 col-lg-5 col-md-8 col-sm-10">
      <div style="text-align: center">
        <h1 class="trp-title">Request Vehicle</h1>
      </div>
      <div class="">

        <form ngForm="" (ngSubmit)="formSubmit()">



          <div class="" style="display: inline">
            <label label="name" for="form-name">Name</label>
            <input type="text" class=" trp-min-input " [(ngModel)]="formData.name" id="form-name" name="name">

          </div>
          <br>
          <!--<div class="  " style="display: inline">
            <label for="form-faculty">Faculty</label>

            <select class="trp-select   " name="faculty" id="form-faculty" [(ngModel)]="formData.faculty">
            <option *ngFor="let faculty of faculties" [value]="faculty['name']">{{faculty['name']}}</option>
          </select>
          </div>-->


          <!--<div  *ngFor="let fac of faculties" class=" " style="display: inline">
            <div *ngIf="fac.name == formData.faculty">
                <label for="form-dep"></label>
                <select class="trp-select   "  name="dep" id="form-dep" [(ngModel)]="formData.department">
                  <option *ngFor="let dep of fac.departments">{{dep}}</option>
                </select>
            </div>

          </div>-->

          <div class="  ">
            <label for="">Department/Unit</label>
            <kendo-autocomplete class="trp-select trp-min-input"
                                [data]="data"
                                [filterable]="true"
                                (filterChange)="handleFilter($event)"
                                [placeholder]="'e.g. Department of Software Engineering'"
                                class="trp-select trp-min-input trp-autocomplete"
                                [(value)]="formData.department"
            >
            </kendo-autocomplete>
          </div>
          <div class="  ">
            <label for="form-email">Email</label>
            <input class=" trp-min-input " type="email" [(ngModel)]="formData.email" id="form-email" name="email">
          </div>

          <div class="  ">
            <label for="form-password">Password</label>
            <input class=" trp-min-input " type="password" [(ngModel)]="formData.password" id="form-password" name="password">
          </div>

          <div class="  ">
            <label for="form-password-re">Retype Password</label>
            <input class=" trp-min-input " id="form-password-re" type="password" [(ngModel)]="rePassword" name="password">
          </div>

          <div class="  ">
            <label for="form-numOfPassanger">Number of Passangers</label>
            <input class=" trp-min-input " type="number" [(ngModel)]="formData.numOfPassangers" id="form-numOfPassanger" name="numOfPassangers">
          </div>


          <div class="example-wrapper   ">
            <label>Date & Time:</label>
            <kendo-datepicker class="trp-select trp-min-input "

                              [format]="'dd-MMM-yyyy '"
                              [(value)]="dateTime"
            ></kendo-datepicker>
            <kendo-timepicker class=" trp-select trp-min-input "
                              [format]="'HH:mm'"
                              [(value)]="jstartTime"
            ></kendo-timepicker>
          </div>

          <div class="  ">
            <label for="duration">Duration</label>
            <input type="text" class="trp-min-input" id="duration" name="duration" [(ngModel)]="formData.duration">

          </div>
          <div class="">
            <label for="pickupPoint">Pickup Point</label>
            <input type="text" autocomplete="off" placeholder="search for pickup location" autocapitalize="off" id="pickupPoint" name="pickupPoint" class="trp-min-input" #search>
          </div>

          <div class="">
            <label for="dropPoint">Drop Point</label>
            <input type="text" autocomplete="off" placeholder="search for drop location" autocapitalize="off" id="dropPoint" name="dropPoint" class="trp-min-input" #search2>
          </div>

          <div style="text-align: center; padding:0 10px 0 10px ">
            <input class="trp-btn" type="submit" value="Request->">
          </div>




        </form>

      </div>

    </div>
    <div class="col-xl-4 col-lg-3 col-md-2 col-sm-1"></div>


  </div>
</div>
