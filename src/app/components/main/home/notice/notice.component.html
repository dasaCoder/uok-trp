
<div class="row" @slide style="margin: 0" >

  <div class="col-md-6">
    <div class="input-wrapper trp-notice-background w-100">
      <div class="container">
        <div class="row">

          <div class="col-md-10">
            <div class="trp-check-date-div">
              <label class="trp-check-date">Check date:</label>
              <input [(ngModel)]="selectedDate"
                     [owlDateTimeTrigger]="dtPicker1"
                     [owlDateTime]="dtPicker1"
                     class="trp-min-input"
              >
              <fa name="calendar" class="errspan"></fa>
              <owl-date-time
                (afterPickerClosed)="picker()"
                [pickerType]="'calendar'"
                #dtPicker1></owl-date-time>

              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngFor="let vehicle of availableVehicles">{{vehicle.type}}{{vehicle.left}}</li>
                </ul>
              </div>
            </div>


          </div>




        </div>

      </div>

    </div>
  </div>

  <div class="col-md-6">
    <div id="notice-main">



      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner ">




          <div class="carousel-item active">
            <img class="d-block w-100 trp-sliderImg" src="assets/images/slider/image4.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 trp-sliderImg" src="assets/images/slider/image3.jpg" alt="Second slide">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>





    </div>
  </div>



</div>
