<mat-dialog-content>
      <div class="row">
      <div class="col-lg-4">
          <mat-list>
              <mat-card-title>
                  <mat-icon>settings</mat-icon>
                  Maintenence History
                </mat-card-title>

            <mat-list-item>XXX-5555</mat-list-item>
            <mat-list-item>XXX-5555</mat-list-item>
            <mat-list-item>XXX-5555</mat-list-item>
            <mat-list-item>XXX-5555</mat-list-item>
          </mat-list>
      </div>

      <div class="col-lg-8">
          <mat-card>
            <mat-card-title>
              XXX=5555<button mat-icon-button style="float: right;vertical-align: bottom;" (click)="disabled = !disabled"><mat-icon>edit</mat-icon></button>
            </mat-card-title>

            <mat-card-content>

                <div class="col-lg-12">
                    <mat-label>Reason</mat-label> <br>
                    <input matInput id="txtMReason"  [(ngModel)]="mReason" name="txtMReason" [disabled]="disabled">
                  </div>

                <div class="col-lg-12">
                  <mat-label>Start Date:</mat-label> <br>
                  <mat-icon matListIcon style="vertical-align:middle">date_range</mat-icon>
                  <input [(ngModel)]="startDate"
                        [owlDateTimeTrigger]="dtPicker1"
                        name="txtStartDate"
                        [owlDateTime]="dtPicker1"
                        class=""
                        [min]="today"
                        style="display: inline;width: 150px"
                        [disabled]="disabled"
                  >
                  <owl-date-time
                    #dtPicker1 [pickerType]="'calendar'"
                  ></owl-date-time>

                  <mat-icon matListIcon>access_time</mat-icon>

                  <input class="" atp-time-picker value="" style="width: 150px" [(ngModel)]="startTime" name="startTime" [disabled]="disabled"/>

                </div>

                <div class="col-lg-12">

                    <mat-label>Finishing Date:</mat-label> <br>
                    <mat-icon matListIcon style="vertical-align:middle">date_range</mat-icon>
                    <input [(ngModel)]="endDate"
                          name="txtEndDate"
                          [owlDateTimeTrigger]="dtPicker2"
                          [owlDateTime]="dtPicker2"
                          class=""
                          [min]="startDate"
                          style="display: inline;width: 150px"
                          [disabled]="disabled"
                    >
                    <owl-date-time
                      #dtPicker2 [pickerType]="'calendar'"
                    ></owl-date-time>

                    <mat-icon matListIcon>access_time</mat-icon>

                    <input class="" atp-time-picker value="" style="width: 150px" [(ngModel)]="endTime" name="endTime" [disabled]="disabled"/>

                </div>

                <div class="col-lg-12">
                    <mat-label>Shop</mat-label> <br>
                    <input matInput id="txtMReason"  [(ngModel)]="mReason" name="txtMReason" [disabled]="disabled">
                  </div>

                <div class="col-lg-12">
                    <mat-label>Cost</mat-label> <br>
                    <input matInput id="txtMReason"  [(ngModel)]="mReason" name="txtMReason" [disabled]="disabled">
                  </div>

                <div class="col-lg-12">
                    <mat-label>File No</mat-label> <br>
                    <input matInput id="txtMReason"  [(ngModel)]="mReason" name="txtMReason" [disabled]="disabled">
                  </div>

              <div style="text-align:right" *ngIf="!disabled">
                <button mat-button color="primary" class="bg-primary" (click)="isAddRepairModeOn = !isAddRepairModeOn">
                  <span *ngIf="!isAddRepairModeOn"><mat-icon>refresh</mat-icon>Update</span>

                </button>
              </div>

            </mat-card-content>


          </mat-card>

      </div>
    </div>
</mat-dialog-content>
