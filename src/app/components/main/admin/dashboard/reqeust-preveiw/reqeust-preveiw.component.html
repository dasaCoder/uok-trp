<h2 mat-dialog-title>TRD/{{ data['refNo'] }}</h2>
<mat-dialog-content>

  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        [colspan]="2"
        [rowspan]="1"
       >
      test 1ddddddddddddddddddddddddddddddddd
    </mat-grid-tile>

    <mat-grid-tile
    [colspan]="2"
    [rowspan]="2"
   >
      test 2dddddddddddddddddddddddddddddddddddddddddddddd
    </mat-grid-tile>

    <mat-grid-tile
    [colspan]="2"
    [rowspan]="1"
    >
    test 3ddddddddddddddddddddddddddddddddddddddddddddddd
    </mat-grid-tile>
  </mat-grid-list>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addDriver()">Install</button>
</mat-dialog-actions>
