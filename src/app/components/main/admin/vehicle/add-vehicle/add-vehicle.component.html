<div *ngIf="!isSubmited">
  <form class="form-horizontal" #vehicleForm="ngForm" (ngSubmit)="addVehicle(vehicleForm.value)">
    <fieldset>

      <!-- Form Name -->
      <legend>Add Vehicle</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="vehicle_no">Vehicle No</label>
        <div class="col-md-8">
          <input ngModel id="vehicle_no" name="vehicle_no" type="text" placeholder="Vehicle's no" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="chassi_no">Chassis No</label>
        <div class="col-md-8">
          <input ngModel id="chassi_no" name="chassi_no" type="text" placeholder="Chassis no" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="vehicle_type">Vehicle Type</label>
        <div class="col-md-8">

          <select ngModel name="vehicle_type" id="vehicle_type" class="form-control input-md">

            <option value="car">Car</option>
            <option value="van">Van</option>
            <option value="bus">Bus</option>
            <option value="three_wheel">Three Wheel</option>

          </select>

        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="driver">Driver</label>
        <div class="col-md-8">

          <select ngModel name="driver" id="driver" class="form-control input-md">

            <option *ngFor="let driver of driverList" value="{{driver['_id']}}">{{driver['name']}}</option>

          </select>

        </div>
      </div>


      <div class="form-group">
        <div class="col-md-4 ">
          <button class="btn btn-primary" ><i class="fa fa-add"></i> Add</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>

<div *ngIf="isSubmited">
  <img src="/assets/images/loading.gif" alt="" style="height: 100px;
    margin-top: 25vh;
    margin-left: 50vh;
    margin-bottom: 25vh;">
</div>
