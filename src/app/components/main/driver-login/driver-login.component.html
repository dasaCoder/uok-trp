<div class="">

  <div class="row">
    <div class="col-lg-6" >
      <img src="/assets/images/background/driverLogin.jpg" style="max-width:100%" alt="">
    </div>
    <div class="col-lg-6" style="padding:2em;">

        <h2 class="trp-how-to">Driver Login</h2>

        <div class="col-lg-12" style="text-align:center;">
          <img src="/assets/images/background/driver.PNG" alt="" style="height: 20vh;
                                                                        border-radius: 50%;
                                                                        margin: 1em;" >
        </div>
        <div class="divDriverLogin">
          <div class="col-lg-12">
            <input matInput type="text" [(ngModel)]="txtUserName" id="" placeholder="User Name" >
          </div>
        
          <div class="col-lg-12">
            <input matInput type="password" [(ngModel)]="txtPassword" id="" placeholder="Password" >
          </div>

          <div class="col-lg-12" style="padding:1em;text-align: center;">
            <button class="btn btn-next" (click)="driverLogin()">Login</button>
          </div>

          </div>
        </div>

     
  </div>
  
  

</div>
